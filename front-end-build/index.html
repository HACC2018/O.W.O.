<div id="id02" class="modal">

<form class="modal-content animate" action="/action_page.php">
<div class="imgcontainer">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
</div>

<div class="container" id="changeme">
  <label><b>Please enter email so we can help!</b></label>
  <input type="text" placeholder="Enter Email" required>

  <button type="submit">Submit</button>
</div>

<div class="container" style="background-color:#f1f1f1">
  <span class="psw">Return to <a href="#" id="returnlogin">login</a></span>
</div>
</form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');
  var modal2 = document.getElementById('id02');
  document.getElementById("passwordChange").addEventListener("click", onEmail);
  document.getElementById("returnlogin").addEventListener("click", onReturn);
  function onEmail(e){
    e.preventDefault();
    modal.style.display = "none";
    modal2.style.display = "block";
  }
  function onReturn(e){
    e.preventDefault();
    modal.style.display = "block";
    modal2.style.display = "none";
  }
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal || event.target == modal2) {
      modal.style.display = "none";
      modal2.style.display = "none";
    }
  }
</script>
